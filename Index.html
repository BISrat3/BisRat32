<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <!-- header of the the page -->
    <header class="header">
        <h1>Simon</h1>
    </header>
    <!-- section body of the page -->
    <section class="bsection">
        <div class="screenBoard">
            <h2>Screen</h2>
            <input type="text" value="" id="screenInput">
        </div>
    </section>
    <!-- gameboard -->
    <section >
        <!-- <div class="container"> -->
            <div class="circle">
                    <button class="greenBtn">
                        Green
                    </button>
                    <button class="redBtn">
                        Red
                    </button>
                    <button class="startBtn">
                        Start
                    </button>
                    <button class="yellowBtn">
                        Yellow
                    </button>
                    <button class="blueBtn">
                        Blue
                    </button>
                    
            </div>
        <!-- </div> -->
    </section>
    <!-- result and score display -->
    <section>
        <div class="display">
            <div class="score">
                <button type="score"> 
                    <input type="name" value="" placeholder="counter">
                </button>
            </div>
            <div class="restart">
                <button class="resetBtn">
                    Reset
                </button>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer>
        <div class="footer">

        </div>
    </footer>
</body>
</html>
