<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
</head>
<body>
    <!-- header of the the page -->
    <header class="header">
        <h1>Simon</h1>
    </header>
    <!-- section body of the page -->
    <section class="bsection">
        <div></div>
    </section>
    <!-- gameboard -->
    <section>
        <div>
            <div class="circle">
                <div>
                    <button class="greenBtn">
                        Green
                    </button>
                </div>
                <div>
                    <button class="yellowBtn">
                        Yellow
                    </button>
                </div>
                <div>
                    <button class="blueBtn">
                        Blue
                    </button>
                </div>
                <div>
                    <button class="redBtn">
                        Red
                    </button>
                </div>
                <div class="start">
                    <button class="startBtn">
                        Start
                    </button>
                </div>
                <div></div>
            </div>
        </div>
    </section>
    <!-- result and score display -->
    <section>
        <div class="display">
            <div class="score">
                <button type="score">
                </button>
            </div>
            <div class="Restart"></div>
        </div>
    </section>
    <!-- footer -->
    <footer>
        <div></div>
    </footer>
</body>
</html>
