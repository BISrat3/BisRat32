<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title  -->
    <title>Simon Game</title>
    <!-- CSS link  -->
    <link rel="stylesheet" href="style.css">
    <!-- Javascript link -->
    <script src="app.js" defer></script>
    
</head>
<body>
    <!-- header of the the page -->
    <header class="header">
        <h1>Simon Game</h1>
    </header>
    <!-- section body of the page -->
    <section class="sectionOne">
        <div class="level">
            <textarea type="name" placeholder="Level" id="inputCounter"></textarea>
        </button>
    </div>
        <div class="screenBoard">
            <h2>Simon says
                <!-- <h3></h3> -->
            </h2>
            <textarea id="screenInput" onkeypress="false"></textarea>
        </div>
    </section>

    <!-- Buttons in the Circle-->
    <section class="section2">
        <!-- container -->
            <div class="circle">
                    <button id="buttons" class="greenBtn upper-right">   
                    </button>
                    <button id="buttons" class="redBtn upper-left">
                        
                    </button>
                    <button  class="startBtn">
                        START
                    </button>
                    <button id="buttons" class="yellowBtn lower-left">
                        
                    </button>
                    <button id="buttons"  class="blueBtn lower-right">          
                    </button>
            </div>
    </section>

    <!-- Reset Section -->
    <section>
        <div class="display">
                <button class="resetBtn">
                    RESET
                </button>
        </div>
    </section>

    <!-- sounds -->
    <audio id="sound"><source src="audio/Startbtn.wav" type="audio/wav"></audio>
    <audio id="lose"><source  src="/audio/lose.wav" type="audio/wav"></audio>
    <audio id="winSound"><source  src="/audio/win.wav" type="audio/wav"></audio>
    <audio id="resetSound"><source  src="/audio/reset.wav" type="audio/wav"></audio>
</body>
</html>
